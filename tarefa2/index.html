<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
  <div class="form-container">
    <h1>Cadastro do Agricultor</h1>
    <form action="#" method="post">
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome"><br><br>

      <label for="sexo">Sexo:</label><br>
      <select id="sexo" name="sexo">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="não_binario">Não Binário</option>
        <option value="transsexual">Transsexual</option>
        <option value="indefinido">Indefinido</option>
        <option value="outro">Outro</option>
        <option value="agenero">Agênero</option>
        <option value="androginia">Androginia</option>
        <option value="bigenero">Bigênero</option>
        <option value="demigenero">Demigênero</option>
        <option value="genderqueer">Genderqueer</option>
        <option value="neutrois">Neutrois</option>
        <option value="pangenero">Pangênero</option>
        <option value="queer">Queer</option>
        <option value="trigenero">Trigênero</option>
        <option value="two_spirit">Two-Spirit</option>
        <option value="cisgenero_homem">Cisgênero Homem</option>
<option value="cisgenero_mulher">Cisgênero Mulher</option>
<option value="genero_fluido">Gênero Fluido</option>
<option value="genero_nao_conforme">Gênero Não-Conforme</option>
<option value="genero_questionador">Gênero Questionador</option>
<option value="genero_variante">Gênero Variante</option>
<option value="intersexo">Intersexo</option>
<option value="maverique">Maverique</option>
<option value="third_gender">Terceiro Gênero</option>
<option value="demiboy">Demiboy</option>

        
      </select><br><br>

      <label for="cpf">CPF:</label><br>
      <input type="text" id="cpf" name="cpf" maxlength="11"><br><br>

      <label for="mae">Nome da Mãe:</label><br>
      <input type="text" id="mae" name="mae"><br><br>

      <label for="apelido">Apelido:</label><br>
      <input type="text" id="apelido" name="apelido"><br><br>

      <label for="escolaridade">Escolaridade:</label><br>
      <select id="escolaridade" name="escolaridade">
        <option value="ensino_medio">Ensino Médio</option>
        <option value="ensino_superior">Ensino Superior</option>
        <option value="pos_graduacao">Pós-Graduação</option>
        <option value="outro">Outro</option>
      </select><br><br>

      <label for="estado_civil">Estado Civil:</label><br>
      <select id="estado_civil" name="estado_civil">
        <option value="solteiro">Solteiro(a)</option>
        <option value="casado">Casado(a)</option>
        <option value="divorciado">Divorciado(a)</option>
        <option value="viuvo">Viúvo(a)</option>
        <option value="outro">Outro</option>
      </select><br><br>

      <label for="endereco">Endereço:</label><br>
      <input type="text" id="endereco" name="endereco" placeholder="Rua, Número, Bairro"><br><br>

      <label for="cidade">Cidade:</label><br>
      <input type="text" id="cidade" name="cidade"><br><br>

      <label for="estado">Estado:</label><br>
      <input type="text" id="estado" name="estado" maxlength="2"><br><br>

      <input type="submit" value="Enviar">
    </form>
  </div>
